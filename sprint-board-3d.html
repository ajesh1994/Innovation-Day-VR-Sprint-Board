<!DOCTYPE html>
<html>
<head>
  <title>Hello, WebVR! - A-Frame</title>
  <meta name="description" content="Hello, WebVR! - A-Frame">
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <img
       id="left-image"
       src="https://cdn.glitch.com/93ba8327-3def-4e58-b10d-9fb6f513a7d7%2FBar%20Chart%20Image.svg?1518175891501" />
    </a-assets>

    <!-- Left box-->
    <a-box
     position="-6 3 -4"
     rotation="0 45 0"
     scale="5.391 3.826 0.274"
     color="#4CC3D9">
      <a-image src="#left-image" position="0 0 1"></a-image>
    </a-box>

    <!-- Center box -->
    <a-box
     position="0 3 -6"
     rotation="0 0 0"
     scale="5.391 3.826 0.274"
     color="#4CC3D9"></a-box>

    <!-- Right box-->
    <a-box
     position="6 3 -4"
     rotation="0 -45 0"
     scale="5.391 3.826 0.274"
     color="#4CC3D9"></a-box>

    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>
</html>
