
    <script src="https://jesstelford.github.io/aframe-click-drag-component/build.js"></script>
    <meta name="description" content="Basic example for Textarea component."></meta>
    <script src="https://unpkg.com/aframe-textarea-component/dist/aframe-textarea-component.min.js"></script>
  <body>
        <a href="https://github.com/jesstelford/aframe-click-drag-component" target="_blank">More on github.com</a>
  <a-scene>
    <a-assets>
      <img id="pano" src="ANDigital.jpg">
    </a-assets>

      <a-sphere click-drag position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-box click-drag position="-1 0.5 1" rotation="0 45 0" width="0.25" height="0.25" depth="0.25"  color="#4CC3D9"></a-box>
      <a-box src="#texture" click-drag position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1"  color="#00000"> <a-text text="Hello World;"></a-text></a-box>
      <a-cylinder click-drag position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D" text="value: Hello World;"></a-cylinder>

      <a-sky src="#pano"></a-sky>

      <a-entity click-drag position="0 1.25 -1" position="0 1.5 -1" textarea="cols: 20; rows: 4; text: this is a
multiline textarea; backgroundColor: #01579b; color: white;"></a-entity>

       <a-entity click-drag position="0 1.25 -1" position="1 4 -1" textarea="cols: 20; rows: 4; text: this is a
multiline textarea; backgroundColor: #01579b; color: white;"></a-entity>

      <a-entity position="0 0 3.8">
        <a-camera look-controls-enabled="true" keyboard-controls="fpsMode: false"></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
