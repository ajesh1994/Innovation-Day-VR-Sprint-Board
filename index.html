<body>
  <a-scene>
    <a-assets>
      <img id="pano" src="ANDigital-min.jpg" />
      <img
       id="burndown-image"
       src="https://cdn.glitch.com/93ba8327-3def-4e58-b10d-9fb6f513a7d7%2FBar%20Chart%20Image.svg?1518175891501" />
    </a-assets>

    <!-- Center title -->
    <a-text position="-7 6 -3" value="Backlog" color="#FFF" scale="2 2 2"></a-text>

    <!-- Left box -->
    <a-box
     position="-6 3 -3"
     scale="5.391 3.826 0.274"
     color="#4CC3D9">
      <!--<a-image src="#left-image" position="0 0 2" click-drag></a-image>-->
    </a-box>

    <!-- Center title -->
    <a-text position="-1 6 -3" value="In Progress" color="#FFF" scale="2 2 2"></a-text>

    <!-- Center box -->
    <a-box
     position="0 3 -3"
     rotation="0 0 0"
     scale="5.391 3.826 0.274"
     color="#4CC3D9"></a-box>

    <!-- Right title -->
    <a-text position="5.5 6 -3" value="Done" color="#FFF" scale="2 2 2"></a-text>

    <!-- Right box-->
    <a-box
     position="6 3 -3"
     scale="5.391 3.826 0.274"
     color="#4CC3D9"></a-box>

    <a-sky rotation="0 -90 0" src="#pano"></a-sky>

    <!-- Bottom of scrum board  -->
    <!-- Bottom box -->
    <a-box
     src="#burndown-image"
     position="-0.040 -2.324 -2.928"
     scale="5.391 3.826 0.274"
     color="#FFF">
    </a-box>

    <!-- Bottom title -->
    <a-text position="-1.703 -4.576 -2.972" value="Burndown Chart" color="#FFF" scale="2 2 2"></a-text>

    <!-- Olly pillows -->
    <a-box
     src="olly.jpg"
     position="12.586 -6.928 17.147"
     scale="2.612 2.585 0.8"
     rotation="0 29 0"
     color="#FFF"></a-box>


    <a-entity position="0 0 5.2">
      <a-camera look-controls-enabled="true" keyboard-controls="fpsMode: false"></a-camera>
    </a-entity>
  </a-scene>
</body>
</html>
